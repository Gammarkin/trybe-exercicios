<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<fieldset class="mb-3">
			<label class="form-label" for="nome">Nome:</label>
			<input
				class="form-control"
				type="text"
				id="nome"
				minlength="10"
				maxlength="40"
			/>
			<br />
			<label class="form-label" for="email">Email: </label>
			<input
				class="form-control"
				type="email"
				id="email"
				minlength="10"
				maxlength="50"
			/>
			<br />
			<input
				class="form-check-input"
				type="radio"
				id="Choice1"
				name="Choices"
				value="cidade"
				checked
			/>
			<label class="form-check-label" for="Choice1">opção1</label>
			<input
				class="form-check-input"
				type="radio"
				id="Choice2"
				name="Choices"
				value="campo"
			/>
			<label class="form-check-label" for="Choice2">opção2</label>
			<input
				class="form-check-input"
				type="radio"
				id="Choice3"
				name="Choices"
				value="praia"
			/>
			<label class="form-check-label" for="Choice3">opção3</label>
			<input
				class="form-check-input"
				type="radio"
				id="Choice4"
				name="Choices"
				value="montanhas"
			/>
			<label class="form-check-label" for="Choice4">opção4</label>
			<br />
			<label class="form-floating" for="resposta">Digite sua resposta:</label>
			<br />
			<textarea
				class="form-control"
				name="resposta"
				id="resposta"
				cols="30"
				rows="10"
			>
			</textarea>
			<br />
			<label for="date">Data:</label>
			<input type="date" id="date" />
			<br />
			<label for="sim1">concordo1</label>
			<input
				class="form-check-input"
				type="checkbox"
				name="concordo"
				id="sim1"
			/>
			<br />
			<label for="sim2">concordo2</label>
			<input
				class="form-check-input"
				type="checkbox"
				name="concordo"
				id="sim2"
			/>
		</fieldset>
		<button class="btn btn-light" type="submit" id="enviar">Enviar</button>
		<button
			class="btn btn-dark"
			type="reset"
			id="apagar"
			onClick="document.location.reload(true)"
		>
			Apagar
		</button>
	</body>
</html>
